<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<p id="1"></p>

<button onclick="myFunction()">Try it</button>

<p id="2"></p>



<script>

    if(new Date().getHours()<18){
        document.getElementById("1").innerHTML="Good day"
    }

function myFunction() {
    var hour = new Date().getHours();
    var greeting = " Good Night";

    if (hour < 18) {
        greeting = "Good day";
    }
    else {
        greeting = "Good night";
    }

    document.getElementById("2").innerHTML = greeting;
}



</script>
</body>
</html>
